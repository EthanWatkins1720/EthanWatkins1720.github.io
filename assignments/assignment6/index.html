<!DOCTYPE html>
<html>
    <head>
		<title>CSCE 242: Zandair Watkins</title>
		<link rel="stylesheet" href="../../styles.css">
        <script src="scripts.js"></script>
	</head>
    <body>
        <header class="main-title">
            <h1>Intro to JavaScript</h1>
        </header>
        <main>
            <div id="javascript-tests">
                <div class="javascript-column">
                    <div class="column-title">
                        <h2>Hide and Seek</h2>
                        <div id="buttons">
                            <button id="show-button">Show</button>
                            <button id="hide-button">Hide</button>
                        </div>
                        <div id="togglable-img">
                            <img id="togglable-imgage" src="https://place-hold.it/300x150/E8A27B" alt="Placeholder">
                        </div>
                    </div>
                    
                </div>
                <div class="javascript-column">
                    <div class="column-title">
                        <h2>Animate</h2>
                        <button id="move-button">Start!</button>
                        <div id="snail-box">
                            <div id="snail">
                                &#128012
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="javascript-column">
                    <div class="column-title">
                        <h2>Input</h2>
                    </div>
                    <div id="inputs">
                        <table>
                            <tr><td><nobr>Product Name: </nobr></td> <td><input type="text" id="product-name"></td></tr>
                            <tr><td><nobr>Comment: </nobr></td> <td><input type="text" id="comment"></td></tr>
                            <tr><td><nobr>Rating: </nobr></td> <td><input type="text" id="rating"></td></tr>
                            <tr><td><nobr>Username: </nobr></td> <td><input type="text" id="username"></td></tr>
                        </table>
                        <button id="comment-button">Submit</button>
                        <div id="final-comment"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="main-footer">
            <h3>Goodbye</h3>
        </footer>
    </body>
</html>
